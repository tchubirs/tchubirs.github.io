<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tchubi - Streamer, gamer e criador de conteúdo. Confira vídeos, lives e redes oficiais.">
  <meta name="keywords" content="Tchubi, Streamer, Gamer, YouTube, Twitch, TikTok, Criador de Conteúdo">
  <meta name="author" content="Tchubi">
  <title>Tchubi - Oficial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin: 0;
    }
    header p {
      font-size: 1.1rem;
      color: #bbbbbb;
    }
    .profile-image {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin: 30px auto;
      display: block;
      border: 4px solid #a970ff;
    }
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }
    .social-links a {
      text-decoration: none;
      color: #ffffff;
      background-color: #a970ff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .social-links a:hover {
      background-color: #8a5fd4;
    }
    section.videos {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    section.videos h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px 0;
    }
    .scroll-container iframe {
      flex: 0 0 auto;
      width: 360px;
      height: 203px;
      border-radius: 10px;
      border: none;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666666;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/cdb36cfb-2a7e-4198-87b3-8b75a22ed176-profile_image-300x300.png" alt="Foto do Tchubi" class="profile-image">
    <h1>Tchubi</h1>
    <p>Streamer e criador de conteúdo focado em games, FPS e sobrevivência.</p>
    <div class="social-links">
      <a href="https://www.twitch.tv/tchubi" target="_blank">Twitch</a>
      <a href="https://www.youtube.com/tchubi" target="_blank">YouTube</a>
      <a href="https://www.instagram.com/tchubi.rs/" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@tchubi.rs" target="_blank">TikTok</a>
      <a href="https://x.com/TchubiRS" target="_blank">Twitter/X</a>
      <a href="https://discord.com/invite/7yPcM5JYTy" target="_blank">Discord</a>
    </div>
  </header>

  <section class="videos">
    <h2>Vídeos Populares do YouTube</h2>
    <div class="scroll-container">
      <iframe src="https://www.youtube.com/embed?listType=playlist&list=UUhVYbAGKPzqUTh_8fnUzUMg" allowfullscreen></iframe>
    </div>

    <h2>Clipes Populares da Twitch</h2>
    <div class="scroll-container">
      <iframe src="https://clips.twitch.tv/embed?clip=AgilePunchyDadCopyThis&parent=tchubi.org" allowfullscreen></iframe>
    </div>

    <h2>VODs Recentes da Twitch</h2>
    <div class="scroll-container">
      <iframe src="https://player.twitch.tv/?channel=tchubi&parent=tchubi.org" allowfullscreen></iframe>
    </div>

    <h2>Vídeos Recentes do TikTok</h2>
    <div class="scroll-container">
      <iframe src="https://www.tiktok.com/embed/@tchubi.rs/video/7353600346588247298" allowfullscreen></iframe>
      <iframe src="https://www.tiktok.com/embed/@tchubi.rs/video/7350282434206559489" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    <p>© 2025 Tchubi. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
